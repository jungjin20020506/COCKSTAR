<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콕스타 (Cockstar)</title>
    <!-- Pretendard 폰트 (디자인 가이드) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      /* 기본 폰트 및 스크롤바 숨기기 */
      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo',
          'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol', sans-serif;
        margin: 0;
        padding: 0;
        /* 모바일 앱처럼 보이도록 스크롤바 숨기기 */
        overflow: hidden;
      }
      /* (선택 사항) 데스크탑에서도 모바일처럼 보이게 배경색 추가 */
      html {
        background-color: #f0f0f0;
      }
      #root {
        /* React 앱이 전체 화면을 차지하도록 설정 */
        height: 100vh;
        overflow-y: auto; /* 스크롤은 앱 내부에서 처리 */
      }

      /* Firefox 스크롤바 숨기기 */
      .hide-scrollbar {
        scrollbar-width: none; /* Firefox */
      }
      /* Chrome, Safari, Opera 스크롤바 숨기기 */
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
    </style>
  </head>
  <body>
    <!-- React 앱이 마운트될 DOM 컨테이너 -->
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
    
    <!-- [수정] React 앱을 실행하는 스크립트 태그 추가 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
