<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Pretendard 폰트 CDN 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <title>콕스타 (Cockstar) - 배드민턴 올인원 플랫폼</title>

    <style>
      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      /* 스크롤바 숨기기 */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* [신규] 신상 스토어 '마퀴(Marquee)' 애니메이션 */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      /* - 2배속을 위해 25s -> 15s로 수정 
        - 스토어 아이템이 4개이므로 2번 반복하면 총 8개.
        - 1600px (카드 1개 160px * 10개) 정도 이동하도록 15s 설정
      */
      .animate-marquee {
        display: flex;
        animation: marquee 15s linear infinite;
        will-change: transform; /* 애니메이션 성능 향상 */
      }
      
      /* 마우스 올리거나 터치 시(active) 애니메이션 정지 */
      .marquee-container:hover .animate-marquee,
      .marquee-container:active .animate-marquee {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
